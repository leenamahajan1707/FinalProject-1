
<nav class="navbar  fixed-top navbar-expand-lg navbar-dark  fixed-top" style="background-color: #101213;">
  <div class="container">
    <a class="navbar-brand text-warning">Smart Coginitive Medicaid System </a>
    <button (click)="toggleNav()" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive" [ngClass]="{'show': navToggle}">
        <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
                <a href="javascript:void(0)" class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
    </div>
  </div>
</nav>


<div class="d-md-flex h-md-100 align-items-center">

  <!-- First Half -->
  
  <div class="col-md-6 p-0 bg-indigo h-md-100 " style="height: 100vh; background-color: #3b7a6b;">
      <div class="text-white d-md-flex align-items-center h-100 p-3 text-center justify-content-center">
        <div [formGroup]="fbFormGroup" >
          <div class="form-group">
          <label for="pname"><h1><b>Search</b></h1></label>
          <input type="text" class="form-control" id="pname"  placeholder="Search patient by Name or Surname or both "   formControlName="pname" name ="pname">
         
          </div>
          <button type="submit" class="btn btn-primary" (click)="SearchPatient()" >Search Patient</button>
      </div>
      </div>
  </div>
  
  <!-- Second Half -->
  
  <div class="col-md-6 p-0 bg-white h-md-100 loginarea bg-warning"  style="height: 100vh;">
   
      <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
        
        <div class="row mt-5">
          <table class = "table table-striped">
            <thead>
                <tr>
                    <th> First Name</th>
                    <th> Last Name </th>
                    <th> Mobile No </th>
                    <th> Email </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let data of patient" >
                  
                    <td> {{ data.pname }} </td>
                    <td> {{ data.psurname }} </td>
                    <td> {{ data.mob_no }} </td>
                    <td> {{ data.emailId }} </td>
                    <td>
                        <button (click) = "select(data.patient_id)" class = "btn btn-info"> select</button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
  </div>
      
  </div>
