<div class="row">
  <div class= "col-md-8 offset-md-md-3 mt-4">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">

              </div>
              <p class="login-card-description"></p>
               <!-- <form  (ngSubmit) = "onSubmit()"> -->
                  <div [formGroup]="fbFormGroup" >
                      <div class="form-group">
                      <label for="pname">pname</label>
                      <input type="text" class="form-control" id="pname"  placeholder="patient name"   formControlName="pname" name ="pname">
                      </div>

                      <div class="form-group">
                      <label for="psurname">psurname</label>
                      <input type="text" class="form-control" id="psurname"  placeholder="patient surname"   formControlName="psurname" name ="psurname">
                      </div>


                      <div clsass="form-group">
                      <label for="mob_no">mob_no</label>
                      <input type="text" class="form-control" id="mob_no" placeholder="mob_no"   formControlName="mob_no" name ="mob_no">
                      </div>

                      <button type="submit" class="btn btn-primary" (click)="SearchPatient()" >Search Patient</button>
                  </div>

                  <h2> Patient List</h2>
                  <table class = "table table-striped">
                      <thead>
                          <tr>
                              <th> First Name</th>
                              <th> Last Name </th>
                              <th> Mobile No </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor = "let data of history" >
                              <!-- <td> {{ data.pid }} </td> -->
                              <td> {{ data.pname }} </td>
                              <td> {{ data.psurname }} </td>
                              <td> {{ data.mob_no }} </td>
                              <td>
                                  <button (click) = "selectPatient(data.pid)" class = "btn btn-info"> select</button>

                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <nav class="navbar  fixed-top navbar-expand-lg navbar-dark  fixed-bottom" style="background-color: #2082c9;">
                    <div class="navbar-expand m-auto navbar-text">
                      Medicaid App Developed by Team-28 @CDAC MUMBAI
                    </div>
                  </nav>

              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
