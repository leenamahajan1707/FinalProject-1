<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <div class="container">
          <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                  <h3>Doctor Register!</h3>
                  <p class="text-muted mb-4">Welcome to Medicaid System.</p>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">

          <div class="form-group">
              <label for="emailId">Email</label>
              <input type="email"
                     name="emailId"
                     ngModel
                     required
                     #email="ngModel"
                     class="form-control"
                     id="emailId"
                     placeholder="Enter email"
                     [(ngModel)] ="doctor.emailId">
          </div>
          <div class="form-group">
            <label for="id">Registration No.</label>
            <input type="text"
                   name="id"
                   ngModel
                   required
                   #email="ngModel"
                   class="form-control"
                   id="id"
                   placeholder="Enter Registration No."
                   [(ngModel)] ="doctor.id">
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control col-sm-12" name="role" [(ngModel)]="doctor.role" required
            #role="ngModel" ngModel [class.is-invalid]="role.invalid && role.touched ">
            <option>Doctor</option>
          </select>
        </div>
        <!-- </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" ngModel required #username="ngModel"
                   name="role"
                   ngModel
                   required
                   #username="ngModel"
                   class="form-control"
                   id="role"
                   placeholder="Enter Role"
                   [(ngModel)] ="doctor.role">
        </div> -->
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password"
                     name="password"
                     ngModel
                     required
                     #password="ngModel"
                     class="form-control"
                     id="password"
                     placeholder="Password"
                     [(ngModel)] ="doctor.password">
          </div>

          <button type="submit"
                  [disabled]="f.invalid"
                  class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
      </form>
  </div>
</div>
