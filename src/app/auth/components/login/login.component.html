

<body>
  <nav class="navbar  fixed-top navbar-expand-lg navbar-dark bg-dark p-2 fixed-top" >
    <a class="navbar-brand text-warning" [routerLink]="['/homepage']" routerLinkActive="router-link-active" >Smart Coginitive Medicaid System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
        </li>

        <li ngbDropdown class="nav-item dropdown ">
          <a ngbDropdownToggle class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Register
          </a>
          <div ngbDropdownMenu class="dropdown-menu  " aria-labelledby="navbarDropdownMenuLink">

            <a class="dropdown-item" [routerLink]="['/register']" routerLinkActive="router-link-active" >Doctor</a>
            <a class="dropdown-item" [routerLink]="['/registerp']" routerLinkActive="router-link-active" >Patient</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">

            <div class="container">
              <div class="row">
                  <div class="col-lg-10 col-xl-7 mx-auto">
                      <h3 class="display-4">Login!</h3>
                      <p class="text-muted mb-4">Welcome to Medicaid System.</p>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">

          <div class="form-group mb-3">
              <label for="loginUsername">Email : </label>
              <input type="email" name="emailId" ngModel required #username="ngModel"
                     name="emailId"
                     ngModel
                     required
                     #username="ngModel"
                     class="form-control"
                     id="emailId"
                     placeholder="Enter emailId"
                     [(ngModel)]="patient.emailId" >
          </div>

          
        <!-- <input type="text" [(ngModel)]="patient.patient_id" class="form-control" name="patient_id" value="" />
            {{patient.patient_id}} -->
        

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ngModel required #password="ngModel"
                   name="password"
                   ngModel
                   required
                   #password="ngModel"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   [(ngModel)]="patient.password">
        </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control col-sm-12" name="role" [(ngModel)]="patient.role" required
                    #role="ngModel" [class.is-invalid]="role.invalid && role.touched ">
                    <option>Patient</option>
                    <option>Doctor</option>
            </select>
        </div>
          <div class="form-group form-check">
              <a [routerLink]="['/reset-password']">Forgot Password</a>
          </div>
          <!-- <div class="col-12 mt-2 mb-2">
             <small (click)="gotoforgot('forgot')" style="cursor: pointer;"
                  class="text-muted d-flex justify-content-center mb-4">Forgot Password?</small> 
            <p class="sm-text">Don't have an account?<a routerLink="/registration" class="Register">Register Here</a></p>
        </div> -->
          <button type="submit" [disabled]="f.invalid"
                  [disabled]="f.invalid"
                  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login <i class="fas fa-sign-in-alt"></i></button>
                  <!-- <a [routerLink]="['/dashboard1']" routerLinkActive="router-link-active" >login </a> -->
          
      </form>
      <nav class="navbar navbar-dark bg-dark mt-5 fixed-bottom footer">
        <div class="navbar-expand m-auto navbar-text">
          Medicaid App Developed by Team-28 @CDAC MUMBAI
        </div>
      </nav>

  </div>
</div>
