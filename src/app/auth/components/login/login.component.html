
<body>
  <nav class="navbar  fixed-top navbar-expand-lg navbar-dark  fixed-top" style="background-color: #2082c9;">
    <a class="navbar-brand" href="#">Smart Coginitive Medicaid System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
        </li>

        <li ngbDropdown class="nav-item dropdown ">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Register
          </a>
          <div ngbDropdownMenu class="dropdown-menu  " aria-labelledby="navbarDropdownMenuLink">

            <a class="dropdown-item" [routerLink]="['/register']" routerLinkActive="router-link-active" >Doctor</a>
            <a class="dropdown-item" [routerLink]="['/registerp']" routerLinkActive="router-link-active" >Patient</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">

            <div class="container">
              <div class="row">
                  <div class="col-lg-10 col-xl-7 mx-auto">
                      <h3 class="display-4">Login!</h3>
                      <p class="text-muted mb-4">Welcome to Medicaid System.</p>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">

          <div class="form-group mb-3">
              <label for="loginUsername">Username</label>
              <input type="text" name="username" ngModel required #username="ngModel"
                     name="username"
                     ngModel
                     required
                     #username="ngModel"
                     class="form-control"
                     id="loginUsername"
                     placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="loginRole">Role</label>
            <input type="text" name="role" ngModel required #username="ngModel"
                   name="role"
                   ngModel
                   required
                   #username="ngModel"
                   class="form-control"
                   id="loginRole"
                   placeholder="Enter Role">
        </div>
          <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" name="password" ngModel required #password="ngModel"
                     name="password"
                     ngModel
                     required
                     #password="ngModel"
                     class="form-control"
                     id="loginPassword"
                     placeholder="Password">
          </div>
          <div class="form-group form-check">
              <a [routerLink]="['/reset-password']">Forgot Password</a>
          </div>
          <button type="submit" [disabled]="f.invalid"
                  [disabled]="f.invalid"
                  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login <i class="fas fa-sign-in-alt"></i></button>
                  <a [routerLink]="['/dashboard1']" routerLinkActive="router-link-active" >login </a>
      </form>
      <nav class="navbar navbar-dark bg-dark mt-5 fixed-bottom">
        <div class="navbar-expand m-auto navbar-text">
          Medicaid App Developed by Team-28 @CDAC MUMBAI
        </div>
      </nav>

  </div>
</div>
